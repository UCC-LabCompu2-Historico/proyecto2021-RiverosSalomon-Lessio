        <div>
            <label for="Inversion_P"></label>

        <div>

        </div>
        <h4>MES DE CREACIÓN</h4>

            <label for="fecha_P"></label><input type="date" id="fecha_P" name="fecha_P" required>
        </div>
        <h4>DINERO A PAGAR</h4>
        <div>
            <label for="Total_P"></label><input type="number" id="Total_P" disabled>
        </div>
        <h4>VALOR DE LAS CUOTAS A PAGAR</h4>
        <div>
            <label for="Cuotas_P"></label><input type="number" id="Cuotas_P" disabled>
        </div>
        <div class="boton_calculo">
            <button type="button" class="button" onclick="calcularPrestamo()">
                Calcular
            </button>
        </div>
    </form>
