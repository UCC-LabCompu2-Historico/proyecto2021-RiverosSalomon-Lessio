            <div class="select">

            <div>

            </div>
            <h4>GANANCIAS</h4>
            <div>
                <label for="Ganancias_PF"></label><input type="number" id="Ganancias_PF" disabled>
            </div>

            </div>
            <div class="boton_calculo">
                <button type="button" class="button" onclick="calcularPlazoFijo()">
                    Calcular
